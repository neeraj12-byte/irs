<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>IRS Register</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"> 
<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="css/extend.css">
<link rel="stylesheet" href="css/fonts.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/variables.css">

<style >
body {
	font-size: 13px;
    line-height: 1.8;
    color: $black-color;
    
    font-weight: 400;
    background-image: url('css/jsw_signup.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    font-family: Poppins;
}    
img { width: 200%; height: 80%; }
</style>




</head>
<body data-gr-c-s-loaded="true">
<div class="main">

<section class="signup">
<div class="container" style="opacity: 0.88">
<div class="signup-content">
<div class="signup-form">
<h2 class="form-title">Registration</h2>
<form class="register-form" id="register-form">
<div class="form-group">
<label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
<input type="text" name="name" id="name" placeholder="Your Name">
</div>
<div class="form-group">
<label for="email"><i class="zmdi zmdi-email"></i></label>
<input type="email" name="email" id="email" placeholder="Your Email">
</div>
<div class="form-group">
<label for="pass"><i class="zmdi zmdi-lock"></i></label>
<input type="password" name="pass" id="pass" placeholder="Password">
</div>
<div class="form-group">
<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
<input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password">
</div>
<div class="form-group">
<input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
</div>
 <div class="form-group form-button"> 
<button class="btn  btn-lg  btn-block" style="background-color: #16469d" >  <a href="Question/questionnaire0.html" style="text-decoration: none; color: #fff" > Register </a>
</button> 
</div>
<div class="form-group">
<a href="login.html"> I am already member </a>
</div>
</form>
</div>

<div class="signup-image">
<figure><img src="css/jsw_new.png" alt="sign up image" width="500%" height="500%" ></figure>
</div>
</div>
</div>
</section>

</div>
